name: onenest_hotel
description: A luxury hotel booking application

publish_to: 'none'

version: 17.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  
  # HTTP for API calls
  http: ^1.1.0
  
  # URL launcher
  url_launcher: ^6.2.2
  
  # Data persistence
  shared_preferences: ^2.2.2
  
  # Google Maps
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Cupertino icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true